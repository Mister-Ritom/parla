name: parla
description: "Parla is an end to end encrypted chat application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  provider: ^6.1.4
  flutter_dotenv: ^5.2.1
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_messaging: ^15.2.5
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.4
  uuid: ^4.5.1
  path_provider: ^2.1.5
  visibility_detector: ^0.4.0+2
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
